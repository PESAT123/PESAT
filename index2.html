  <title>PESAT | Home</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/logo.png" type="image/png"/>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <img src="images/logo.png" alt="PESAT Logo" class="loader-logo"/>

  <!-- Main Content -->
  <div id="main-content" style="display: none;">
    <header>
      <nav>
        <img src="images/logo.png" class="nav-logo" alt="PESAT Logo" />
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

      <h1>Welcome to PESAT</h1>
      <p>We serve voiceless animals, plant trees, and help those in need.</p>
    </section>
  </div>

    // Show loader for 3.5 seconds
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('loader').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      }, 3500);
    };
  </script>
